apiVersion: v1
kind: Service
metadata:
    name: db
    labels:
        app.kubernetes.io/name: db
spec:
    selector:
        app.kubernetes.io/name: db
    ports:
      - port: 1433
---
apiVersion: v1
kind: Service
metadata:
    name: redis
    labels:
        app.kubernetes.io/name: redis
spec:
    selector:
        app.kubernetes.io/name: redis
    ports:
      - port: 6379
---
apiVersion: v1
kind: Service
metadata:
    name: web
    labels:
        service: diov-web
spec:
    selector:
        service: diov-web
    ports:
      - name: http
        port: 80